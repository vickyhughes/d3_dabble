<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Circles</title>
        <script type="text/javascript" src="d3/d3.js"></script>

    </head>
    <body>
        <script type="text/javascript">

			let w = 500;
            let h = 50;

            let svg = d3.select("body")  // Saves code in later refs to svg
                .append("svg")
                .attr("width", w)
                .attr("height", h);
            
            let lights;
            
            d3.csv("lights.csv", function(data) {
                let lights = data;
                let circles = svg.selectAll("circle")
    				.data(lights)
    				.enter()
    				.append("circle");

    			circles.attr("cx", function(d, i) { // i is the numeric index of current element
            		return (i * 50) + 25; // Push circles over to the right
        		})
       			.attr("cy", h/2)
       			.attr("r", function(d) {
            	return d.Lights;
       			})
       			.attr("fill", "orange");
            });

        </script>
    </body>
</html>
