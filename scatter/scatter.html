<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Scatter</title>
        <script type="text/javascript" src="d3/d3.js"></script>

    </head>
    <body>
        <script type="text/javascript">
            
            var w = 1000;
            var h = 600;

            var padding = 50;
			
            var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ],
                  [ 600,   150]
              ];

            var xScale = d3.scaleLinear()
               .domain([0, d3.max(dataset, function(d) { return d[0]; })])
               .range([padding, w - padding]);

            var yScale = d3.scaleLinear()
               .domain([0, d3.max(dataset, function(d) { return d[1]; })])
               .range([h - padding, padding]); // flipped!

            var aScale = d3.scaleSqrt()
               .domain([0, d3.max(dataset, function(d) { return d[1]; })])
               .range([0, 20]);

    
            var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

            svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return xScale(d[0]);
            })
            .attr("cy", function(d) {
                return yScale(d[1]);
            })
            .attr("r", function(d) {
                return aScale(d[1]);
            });

            svg.selectAll("text")  // <-- Note "text", not "circle" or "rect"
            .data(dataset)
            .enter()
            .append("text")     // <-- Same here!
            .text(function(d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function(d) {
                return xScale(d[0]);
            })
            .attr("y", function(d) {
                return yScale(d[1]);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");

        </script>
    </body>
</html>
