<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>

    </head>
    <body>
        <script type="text/javascript">

            let lights;

            let w = 500;
            let h = 500;
            let barPadding = 1;

            //Create SVG element
            d3.select("svg").remove();
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
            
            d3.csv("lights.csv", function(data) {
                lights = data;

            svg.selectAll("rect")
                .data(lights)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return i * (w / lights.length);
                })
                .attr("y", function(d){
                    return(h - (d.Lights * 10));
                })
                .attr("width", w / lights.length - barPadding)
                .attr("height", function(d){
                    return(d.Lights * 10);
                })
                .attr("fill", "orange")

            svg.selectAll("text")
                .data(lights)
                .enter()
                .append("text")
                .text(function(d) {return d.Lights; })
                .attr("text-anchor", "middle")
                .attr("font-family", "sans-serif")
                .attr("x", function(d, i) {
                    return i * (w / lights.length) + ((w / lights.length) / 2);
                })
                .attr("y", function(d){
                    return h - d.Lights * 10 + 20;
                })
                .attr("fill", "white");
                
                });

        </script>
    </body>
</html>
